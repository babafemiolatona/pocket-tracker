{% extends 'web_static/base.html' %} {% block content %}
{% load bootstrap4 %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'tracker:expenses'%}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Edit Expense
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a
        href="{% url 'tracker:expense-delete' expense.id %}"
        class="btn btn-danger btn-sm"
        >Delete</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'tracker:expense-edit' expense.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <input
          type="submit"
          value="Update"
          class="btn btn-primary btn-primary-sm"/>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
